<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1>Registration form</h1>
    <form>
        <label for="firstname" >First Name: </label>
        <input type="text" name="firstname" id="firstname" > 

        <label for="middlename">Second Name: </label>
        <input type="text" name="middlename" id="middlename">
        <br>
        <br>
        <label for="lastname" >Last Name: </label>
        <input type="text" name="lastname" id="lastname">
        <br>
        <br>
        <label for="gender">Gender: </label>
        <input type="radio" id="name" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="name" name="gender" value="female">
        <label for="female"> Female</label>
        <input type="radio" id="name" name="gender" value="others">
        <label for="others">Others</label>
        <br>
        <br>
        <label for="DOB">Date Of Birth:</label>
        <input type="date" id="DOB" name="DOB">
        <br>
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile">
        <br>
        <br>
        <label for="mail">Email id:</label>
        <input type="email" name="mail" id="mail">
        <br>
        <br>
        <label for="fathername">Father Name:</label>
        <input type="text" name="fathername" id="fathername">
        <br>
        <br>
        <label for="mothername">Mother Name:</label>
        <input type="text" name="mothername" id="mathername">
        <br>
        <br>
        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification">
            <option>     </option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc"> B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="BioTechnology">BioTechnology</option>
        </select>
        <br>
        <br>
        <label for="Address">Present Address</label>
        <textarea id="Address" name="Address" rows="2"></textarea>
        <br>
        <br>
        <label for="PAddress">Permanent Address</label>
        <textarea id="PAddress" name="PAddress" rows="2"></textarea>
        <br>
        <br>
        <label for="file">Upload the Resume:</label>
        <input id="file" name="file" type="file">
        <br>
        <br>
        <button>Reset</button>
        <input type="submit">
    </form>
</fieldset>
</body>
</html>
